<!-- CONTACT -->

@main("PersonalManagement"){
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center section-header">
        <h1 class="section-title"><font color="#b3d4fc">Shaxsiy ma'lumotlar</font></h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-1"></div>

      <div class="col-md-10">
        <div class="row">
          <form class="contact-form" action="#" method="post">
            <fieldset class="col-md-6">
              <input type="text" name="Ismi" placeholder="Ismi...">
            </fieldset>

            <fieldset class="col-md-6">
              <input type="email" name="Familyasi" placeholder="Familyasi...">
            </fieldset>

            <fieldset class="col-md-6">
              <input type="text" name="Otasining ismi" placeholder="Otasining ismi...">
            </fieldset>

            <fieldset class="col-md-6">
              <input type="number"  name="Tugilgan kuni"  placeholder="Tugilgan kuni...">
            </fieldset>

          </form>

        </div> <!-- .row -->
      </div>
      <div class="col-md-1"></div>
    </div> <!-- .row -->

  </div> <!-- .container -->
}
